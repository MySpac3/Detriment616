<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Dancing Goths</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: 'Papyrus', 'Comic Sans MS', cursive; /* font fancy tip myspace */
    }
    video {
        position: absolute;
        width: auto;
        height: 100%;
        object-fit: cover;
        pointer-events: none; /* video nu poate fi controlat */
    }
    #textOverlay {
        position: absolute;
        color: white;
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        word-wrap: break-word;
        max-width: 80%;
    }
</style>
</head>
<body>

<video autoplay muted loop>
    <source src="d.mov" type="video/quicktime">
    Browserul tău nu suportă video-ul.
</video>

<div id="textOverlay"></div>

<script>
const text = `What am I supposed to do? Should I sit, wait for you? Listen to me screaming more Tell me now just what am I supposed to do? Should I sit, wait for you? Listen to me screaming more`;
const words = text.split(' ');

const overlay = document.getElementById('textOverlay');
let index = 0;

// funcție pentru a genera culori random
function randomColor() {
    const colors = ['#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#FFA500','#FF69B4','#ADFF2F','#8A2BE2'];
    return colors[Math.floor(Math.random() * colors.length)];
}

// când dai click pe pagină
document.body.addEventListener('click', () => {
    if(index >= words.length) return; // dacă am terminat cuvintele
    overlay.style.color = randomColor();
    overlay.textContent = words[index];
    index++;
    overlay.style.opacity = 1;

    // fade out după 0.9 secunde
    setTimeout(() => {
        overlay.style.opacity = 0;
    }, 900);
});
</script>

</body>
</html>
