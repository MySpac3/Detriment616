<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Dancing Goths</title>
<style>
/* Reset general */
* { margin:0; padding:0; box-sizing:border-box; }

/* Fundal emo/gothic */
body {
    height:100vh;
    width:100vw;
    background: linear-gradient(180deg,#0f0c29,#302b63,#24243e);
    overflow:hidden;
    font-family:'Papyrus','Comic Sans MS',cursive;
    position:relative;
    cursor:crosshair;
}

/* Video centralizat, păstrează proporțiile */
video {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    z-index:1;
    pointer-events:none; /* video complet necontrolabil */
}

/* Overlay sticlă */
#overlayGlass {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:2;
    pointer-events:none;
}

/* Tap to start */
#tapMessage {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#fff;
    font-size:2.5em;
    font-family:'Papyrus','Comic Sans MS',cursive;
    text-align:center;
    cursor:pointer;
    z-index:5;
    text-shadow:2px 2px 10px black;
}

/* Text care apare la click */
#textOverlay {
    position:absolute;
    font-size:2em;
    font-weight:bold;
    pointer-events:none;
    z-index:4;
    text-shadow:1px 1px 5px black;
}

/* Top si bottom bars fancy */
.topBar, .bottomBar {
    position:absolute;
    width:100%;
    height:60px;
    background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(0,0,0,0.5));
    z-index:3;
    display:flex;
    justify-content:center;
    align-items:center;
    letter-spacing:3px;
    font-size:1.5em;
    color:#fff;
    text-transform:uppercase;
    text-shadow:2px 2px 5px #000;
    overflow:hidden;
}
.topBar::before, .bottomBar::before {
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
    animation: pulse 5s infinite;
    z-index:1;
}
@keyframes pulse {
    0% { transform:scale(0.8); opacity:0.3; }
    50% { transform:scale(1); opacity:0.1; }
    100% { transform:scale(0.8); opacity:0.3; }
}

/* Particule subtile */
.particle {
    position:absolute;
    width:3px;
    height:3px;
    background: rgba(255,255,255,0.4);
    border-radius:50%;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity:0; }
    50% { opacity:1; }
    100% { transform: translateY(-10vh) scale(1); opacity:0; }
}
</style>
</head>
<body>

<video id="myVideo" loop>
    <source src="d.mov" type="video/quicktime">
    Browserul tău nu suportă video-ul.
</video>

<!-- Overlay sticlă ca sa nu poți controla video-ul -->
<div id="overlayGlass"></div>

<!-- Tap to play -->
<div id="tapMessage">Tap the screen to start</div>

<!-- Text la click -->
<div id="textOverlay"></div>

<!-- Top și bottom bars -->
<div class="topBar">★ Dancing Goths ★</div>
<div class="bottomBar">★ Listen to the Screams ★</div>

<script>
// Text de afișat la click
const text = `What am I supposed to do? Should I sit, wait for you? Listen to me screaming more Tell me now just what am I supposed to do? Should I sit, wait for you? Listen to me screaming more`;
const words = text.split(' ');
let index = 0;

const video = document.getElementById('myVideo');
const overlay = document.getElementById('textOverlay');
const tapMessage = document.getElementById('tapMessage');

// Particule
for(let i=0;i<70;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    p.style.left=Math.random()*100+'vw';
    p.style.width=p.style.height=(2+Math.random()*4)+'px';
    p.style.animationDuration=(3+Math.random()*5)+'s';
    document.body.appendChild(p);
}

// Culori random pentru text
function randomColor() {
    const colors = ['#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#FFA500','#FF69B4','#ADFF2F','#8A2BE2','#FFFFFF','#FF1493'];
    return colors[Math.floor(Math.random()*colors.length)];
}

// Tap to start -> pornește video cu volum normal
tapMessage.addEventListener('click', ()=>{
    video.volume = 1;
    video.play();
    tapMessage.style.display='none';
});

// Click oriunde -> text la pozitia click
document.body.addEventListener('click', (e)=>{
    if(tapMessage.style.display!=='none') return; // video încă nu a pornit
    if(index>=words.length) return;

    overlay.textContent = words[index];
    overlay.style.color = randomColor();
    index++;

    overlay.style.left=e.clientX+'px';
    overlay.style.top=e.clientY+'px';
    overlay.style.opacity=1;
    overlay.style.transform='translate(-50%, -50%) scale(1)';

    // Animatie fade + scale
    overlay.animate([
        {opacity:1, transform:'translate(-50%,-50%) scale(1.2)'},
        {opacity:0, transform:'translate(-50%,-50%) scale(1)'}
    ], {duration:900, fill:'forwards'});
});
</script>

</body>
</html>
