<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Dancing Goths</title>
<style>
/* Reset general */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fundal emo/gothic */
body {
    background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: 'Papyrus', 'Comic Sans MS', cursive;
    position: relative;
    cursor: crosshair;
}

/* Video centralizat */
video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    z-index: 1;
}

/* Overlay sticlă peste video ca să nu poți controla */
#videoOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}

/* Tap to play */
#tapMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 2em;
    font-family: 'Papyrus', 'Comic Sans MS', cursive;
    text-align: center;
    cursor: pointer;
    z-index: 5;
    text-shadow: 2px 2px 10px black;
}

/* Text care apare la click */
#textOverlay {
    position: absolute;
    font-size: 2em;
    font-weight: bold;
    pointer-events: none;
    z-index: 4;
    text-shadow: 1px 1px 5px black;
}

/* Elemente fancy sus si jos */
.topBar, .bottomBar {
    position: absolute;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.5);
    z-index: 3;
    display: flex;
    justify-content: center;
    align-items: center;
    letter-spacing: 3px;
    font-size: 1.5em;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 2px 2px 5px #000;
}

/* Animatie puls sus si jos */
.topBar::before, .bottomBar::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
    animation: pulse 4s infinite;
    z-index: 1;
}
@keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.3; }
    50% { transform: scale(1); opacity: 0.1; }
    100% { transform: scale(0.8); opacity: 0.3; }
}

/* Particule subtile */
.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

</style>
</head>
<body>

<video id="myVideo" muted loop>
    <source src="d.mov" type="video/quicktime">
    Browserul tău nu suportă video-ul.
</video>

<!-- Overlay sticlă peste video -->
<div id="videoOverlay"></div>

<!-- Tap to start -->
<div id="tapMessage">Tap the screen to start</div>

<!-- Text la click -->
<div id="textOverlay"></div>

<!-- Top și bottom bars -->
<div class="topBar">★ Dancing Goths ★</div>
<div class="bottomBar">★ Listen to the Screams ★</div>

<script>
// Text de afișat la click
const text = `What am I supposed to do? Should I sit, wait for you? Listen to me screaming more Tell me now just what am I supposed to do? Should I sit, wait for you? Listen to me screaming more`;
const words = text.split(' ');
let index = 0;

const video = document.getElementById('myVideo');
const overlay = document.getElementById('textOverlay');
const tapMessage = document.getElementById('tapMessage');

// Particule
for(let i=0; i<50; i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random()*100 + 'vw';
    p.style.width = p.style.height = (2+Math.random()*4) + 'px';
    p.style.animationDuration = (3 + Math.random()*5) + 's';
    document.body.appendChild(p);
}

// Culori random
function randomColor() {
    const colors = ['#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#FFA500','#FF69B4','#ADFF2F','#8A2BE2'];
    return colors[Math.floor(Math.random() * colors.length)];
}

// Primul click -> pornește video
tapMessage.addEventListener('click', (e)=>{
    video.play();
    tapMessage.style.display = 'none';
});

// Click oriunde -> text
document.body.addEventListener('click', (e)=>{
    if(tapMessage.style.display !== 'none') return; // dacă nu a început video
    if(index >= words.length) return;

    overlay.textContent = words[index];
    overlay.style.color = randomColor();
    index++;

    // poziția textului unde ai apăsat
    overlay.style.left = e.clientX + 'px';
    overlay.style.top = e.clientY + 'px';
    overlay.style.opacity = 1;

    // fade out
    setTimeout(()=>{
        overlay.style.opacity = 0;
    },900);
});
</script>

</body>
</html>
