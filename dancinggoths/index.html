<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dancing Goths</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height:100%;
  background:#070006;
  font-family:'Press Start 2P', monospace;
  overflow:hidden;
  color:#fff;
}

/* Video container centralizat */
#videoContainer {
  width: 100%;
  max-width: 800px;
  aspect-ratio:16/9;
  margin:50px auto 20px;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  background:black;
  box-shadow:0 0 25px #ff0000, 0 0 50px #00ff00 inset;
}
#videoContainer video {
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none; /* nu poate fi controlat */
}

/* Start screen */
#startScreen {
  position:fixed; inset:0;
  background: linear-gradient(135deg,#2a0033,#000);
  display:flex; justify-content:center; align-items:center;
  color:#ff0000;
  font-size:22px; font-weight:bold;
  cursor:pointer;
  z-index:1000;
}
#startScreen span {
  color:#ff0000;
}

/* Lyrics container */
#lyricsContainer {
  position:fixed;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  pointer-events:none;
  z-index:500;
}

/* Header & Footer fancy */
header, footer {
  position:sticky;
  text-align:center;
  padding:10px;
  color:#ff0000;
  z-index:200;
}
header h1, footer p {
  text-shadow:1px 1px 5px #000;
}

/* Particle background */
.particle {
  position:absolute;
  width:3px; height:3px;
  background: rgba(255,255,255,0.4);
  border-radius:50%;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0%{ transform:translateY(100vh) scale(0.5); opacity:0; }
  50%{ opacity:1; }
  100%{ transform:translateY(-10vh) scale(1); opacity:0; }
}
</style>
</head>
<body>

<!-- Start screen -->
<div id="startScreen"><span>Tap the screen to start</span></div>

<!-- Particule -->
<div id="particles"></div>

<!-- Main content -->
<header><h1>Dancing Goths</h1></header>
<div id="videoContainer">
  <video id="myVideo" loop>
    <source src="d.mov" type="video/quicktime">
  </video>
</div>
<div id="lyricsContainer"></div>
<footer><p>★ Listen to the Screams ★</p></footer>

<script>
// START SCREEN -> pornește video
const startScreen = document.getElementById('startScreen');
const video = document.getElementById('myVideo');
startScreen.addEventListener('click', ()=>{
  video.volume = 1;
  video.play();
  startScreen.style.display='none';
});

// Text versuri
const lyrics = `What am I supposed to do? Should I sit, wait for you? Listen to me screaming more Tell me now just what am I supposed to do? Should I sit, wait for you? Listen to me screaming more`;
const words = lyrics.split(' ');
let index=0;

const lyricsContainer = document.getElementById('lyricsContainer');

// Click pe ecran -> afișează versuri jos
document.body.addEventListener('click', (e)=>{
  if(startScreen.style.display !== 'none') return; // nu afisa inainte de start
  if(index>=words.length) return;
  
  const span = document.createElement('span');
  span.textContent = words[index++];
  // Alternare culori rosu/verde
  span.style.color = (index%2===0)?'red':'green';
  span.style.marginRight = '5px';
  lyricsContainer.appendChild(span);
});
</script>

</body>
</html>
