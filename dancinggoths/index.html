<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Dancing Goths</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
/* Reset general */
* { margin:0; padding:0; box-sizing:border-box; }

/* BODY */
html, body {
  height:100%;
  background:#070006;
  font-family:'Press Start 2P', monospace;
  overflow:hidden;
  color:#fff;
}

/* BLOOD GLOW */
body {
  box-shadow:
    0 0 12px 2px #8b0000,
    inset 0 0 30px 5px #ff0000;
  animation: bloodGlow 3s ease-in-out infinite alternate;
}
@keyframes bloodGlow {
  0% { box-shadow:0 0 8px 1.5px #7a0000, inset 0 0 20px 4px #cc0000; }
  100% { box-shadow:0 0 20px 3px #ff0000, inset 0 0 40px 6px #ff3300; }
}

/* START SCREEN */
#startScreen {
  position:fixed; inset:0;
  background: linear-gradient(135deg,#2a0033,#000);
  z-index:9999;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ff00ff;
  font-size:20px;
  cursor:pointer;
  user-select:none;
  flex-direction: column;
}
#startScreen div {
  font-weight:900;
  -webkit-text-stroke:1.2px #ff00ff;
  color:#ff00ff;
  letter-spacing:1.8px;
}

/* MAIN CONTAINER */
#mainContent {
  display:none;
  min-height:100vh;
  background:linear-gradient(180deg,#1a001a 0%, #000 100%);
  position:relative;
  overflow:hidden;
}

/* STARS BACKGROUND */
#stars {
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(white 1px, transparent 1px) 0 0 / 3px 3px repeat,
    radial-gradient(white 1px, transparent 1px) 1.5px 1.5px / 3px 3px repeat;
  animation: starMove 40s linear infinite;
  opacity:0.15;
  z-index:0;
}
@keyframes starMove {
  from {background-position:0 0, 1.5px 1.5px;}
  to {background-position:100px 100px, 101.5px 101.5px;}
}

/* HEADER & FOOTER */
header, footer {
  position:sticky;
  background:rgba(0,0,0,0.7);
  text-align:center;
  padding:15px 10px;
  border-top:2px dashed #ff00ff;
  border-bottom:2px dashed #00ffff;
  z-index:10;
}
header h1 {
  color:#ff00ff;
  font-size:22px;
  font-weight:900;
  -webkit-text-stroke:1.6px #ff00ff;
  letter-spacing:2px;
  animation: glitch 2.5s infinite;
}
@keyframes glitch {
  0%,40%,80%,100%{ text-shadow:2px 0 #ff00ff, -2px 0 #00ffff; }
  20%,60%{ text-shadow:-2px 0 #ff00ff, 2px 0 #00ffff; }
}
footer p {
  color:#00ffff;
  font-size:12px;
  font-style:italic;
  text-shadow:0 0 8px #00ffff;
}

/* VIDEO CONTAINER */
#videoContainer {
  max-width:100vw;
  width:100%;
  aspect-ratio:16/9;
  margin:30px auto;
  border-radius:16px;
  overflow:hidden;
  position:relative;
  background:black;
  box-shadow:0 0 25px #ff00ff, 0 0 50px #00ffff inset;
  animation: pulseGlow 4s ease-in-out infinite;
}
@keyframes pulseGlow {
  0%,100%{ box-shadow:0 0 25px #ff00ff, 0 0 50px #00ffff inset; }
  50% { box-shadow:0 0 40px #ff66ff, 0 0 70px #33ffff inset; }
}
#videoContainer video {
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none; /* nu poate fi controlat */
}

/* TEXT OVERLAY */
#textOverlay {
  position:absolute;
  font-size:20px;
  font-weight:bold;
  pointer-events:none;
  z-index:20;
  text-shadow:1px 1px 5px black;
}

/* TAP MESSAGE */
#tapMessage {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#ff00ff;
  font-size:20px;
  cursor:pointer;
  text-shadow:2px 2px 10px black;
  z-index:30;
}

/* PARTICULE */
.particle {
  position:absolute;
  width:3px;
  height:3px;
  background: rgba(255,255,255,0.4);
  border-radius:50%;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0%{ transform:translateY(100vh) scale(0.5); opacity:0; }
  50%{ opacity:1; }
  100%{ transform:translateY(-10vh) scale(1); opacity:0; }
}
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen"><div>Tap the screen</div></div>

<!-- PARTICULE -->
<div id="stars"></div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <header><h1>Dancing Goths</h1></header>

  <div id="videoContainer">
    <video id="myVideo" loop>
      <source src="d.mov" type="video/quicktime">
    </video>
    <div id="textOverlay"></div>
  </div>

  <footer><p>★ Listen to the Screams ★</p></footer>
</div>

<script>
// Click start -> show main content & play video
const startScreen = document.getElementById('startScreen');
const mainContent = document.getElementById('mainContent');
const video = document.getElementById('myVideo');
const tapMessage = startScreen.querySelector('div');
const textOverlay = document.getElementById('textOverlay');

// Text pentru click
const text = `What am I supposed to do? Should I sit, wait for you? Listen to me screaming more Tell me now just what am I supposed to do? Should I sit, wait for you? Listen to me screaming more`;
const words = text.split(' ');
let index=0;

// PARTICULE GENERATE
for(let i=0;i<70;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.width=p.style.height=(2+Math.random()*4)+'px';
  p.style.animationDuration=(3+Math.random()*5)+'s';
  document.body.appendChild(p);
}

// START SCREEN CLICK
startScreen.addEventListener('click', ()=>{
  mainContent.style.display='block';
  startScreen.style.display='none';
  video.volume=1;
  video.play();
});

// CLICK PENTRU TEXT
mainContent.addEventListener('click',(e)=>{
  if(index>=words.length) return;
  textOverlay.textContent = words[index++];
  textOverlay.style.left = e.clientX + 'px';
  textOverlay.style.top = e.clientY + 'px';
  textOverlay.style.color = `hsl(${Math.random()*360},100%,70%)`;
  textOverlay.style.opacity=1;
  textOverlay.animate([
    {opacity:1, transform:'translate(-50%,-50%) scale(1.2)'},
    {opacity:0, transform:'translate(-50%,-50%) scale(1)'}
  ], {duration:900, fill:'forwards'});
});
</script>

</body>
</html>
